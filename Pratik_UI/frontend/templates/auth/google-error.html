<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Login Error - AI Grading Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/theme.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="card shadow-lg" style="max-width: 500px; width: 100%;">
            <div class="card-body text-center p-5">
                <div class="mb-4">
                    <div class="bg-danger rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 80px; height: 80px;">
                        <i class="fas fa-exclamation-triangle text-white fs-2"></i>
                    </div>
                </div>
                <h3 class="fw-bold text-danger mb-3">Google Login Failed</h3>
                <p class="text-muted mb-4">There was an issue with your Google authentication. Please try again.</p>
                
                <div class="alert alert-danger text-start" id="errorDetails" style="display: none;">
                    <strong>Error Details:</strong>
                    <p class="mb-0" id="errorMessage"></p>
                </div>
                
                <div class="d-grid gap-2">
                    <a href="/auth/teacher_login.html" class="btn btn-primary">
                        <i class="fas fa-arrow-left me-2"></i>Back to Login
                    </a>
                    <a href="/" class="btn btn-outline-secondary">
                        <i class="fas fa-home me-2"></i>Return to Homepage
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');

        if (error) {
            document.getElementById('errorDetails').style.display = 'block';
            document.getElementById('errorMessage').textContent = decodeURIComponent(error);
        }
    </script>
</body>
</html>
