<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Login Success - AI Grading Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/theme.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="card shadow-lg" style="max-width: 500px; width: 100%;">
            <div class="card-body text-center p-5">
                <div class="mb-4">
                    <div class="bg-success rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 80px; height: 80px;">
                        <i class="fas fa-check text-white fs-2"></i>
                    </div>
                </div>
                <h3 class="fw-bold text-success mb-3">Google Login Successful!</h3>
                <p class="text-muted mb-4">You have been successfully authenticated with Google. Redirecting to your dashboard...</p>
                
                <div class="d-flex justify-content-center mb-4">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                
                <div class="text-muted small">
                    <p>If you are not redirected automatically, <a href="/dashboard" class="text-decoration-none">click here</a>.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const email = urlParams.get('email');
        const name = urlParams.get('name');

        if (token && email) {
            // Store authentication data
            localStorage.setItem('authToken', token);
            localStorage.setItem('userRole', 'teacher');
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userName', name || email);
            localStorage.setItem('authMethod', 'google');
            
            // Redirect to dashboard after a short delay
            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 2000);
        } else {
            // If no token, redirect to login with error
            window.location.href = '/auth/teacher_login.html?error=missing_token';
        }
    </script>
</body>
</html>
